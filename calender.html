<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Study Mate Calendar</title>

  <!-- Include FullCalendar stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css" />

  <!-- Include FullCalendar scripts (non-module version) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #3a3f3f;
      color: #fff;
    }

    #calendar {
      max-width: 800px;
      margin: 50px auto;
      background-color: #dd6f6f;
      border-radius: 10px;
      padding: 20px;
    }

    .fc th, .fc td, .fc h1, .fc h2 {
      color: #fff;
    }

    .fc-prev-button, .fc-next-button {
      background-color: #555;
      /* color: white; */
    }
    .fc-today-button{
      color: black;
      background-color: white;
    }

    .fc-prev-button:hover, .fc-next-button:hover {
      background-color: #777;
    }
    .fc-today-button:hover{
      background-color: #8dd518;
    }

    .fc-button-group .fc-button {
      background-color: #d4baba;
    }
    .fc-unthemed td.fc-today {
    background: #4e11d7;
}

    /* .fc-button-group .fc-button:hover { */
      /* background-color: #d60c0c; */
    /* } */
  </style>
</head>
<body>
  <div id="calendar"></div>

  <!-- Your custom script for calendar functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarElement = document.getElementById('calendar');
      $(calendarElement).fullCalendar({
        header: {
          left: 'prev,next today',
          center: 'title',
          right: 'month,basicWeek,basicDay'
        },
        events: [
          // You can load events from your database or an API here
          // Example: { title: 'Study Session', start: '2024-02-29T10:00:00', end: '2024-02-29T12:00:00' }
        ],
      });
    });
  </script>
</body>
</html>
