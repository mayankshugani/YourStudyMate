<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #3a3f3f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            text-align: center;
            width: 80%; /* Adjust as needed */
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .timer {
            margin-bottom: 20px;
        }

        .time-display {
            font-size: 3em;
            margin-bottom: 10px;
        }

        button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
        }

        .settings {
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
    </style>
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div class="time-display" id="time-display">25:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
        <div class="settings">
            <label for="work-duration">Work Duration (minutes):</label>
            <input type="number" id="work-duration" min="1" value="25">
            <label for="break-duration">Break Duration (minutes):</label>
            <input type="number" id="break-duration" min="1" value="5">
        </div>
    </div>

    <script>
        // ... (your JavaScript code remains unchanged)
    </script>
</body>
</html>
